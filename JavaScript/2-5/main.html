<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-size:1.5em;
            text-align: center;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="Nihongode">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="Eigode">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>
    
    <script>

        function changeLang(){

        let selected_jpn = document.getElementById( "selected_jpn" ) ;
        let selected_en= document.getElementById( "selected_en" ) ;

        
        let Nihongode=document.getElementById('Nihongode');
        let Eigode=document.getElementById('Eigode');

        if(selected_jpn.selected){
        Eigode.style.display="none";
        Nihongode.style.display="block";
        }else if(selected_en.selected){
        Nihongode.style.display="none";
        Eigode.style.display="block";
        }else{
        Nihongode.style.display="block";
        Eigode.style.display="block";
        }
        }

      
    </script>
</body>
</html>
